<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Staveleg</title>
	<link href='https://fonts.googleapis.com/css?family=Raleway:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="animate.css">
	<link rel="stylesheet" href="css/staveleg.css">
</head>
<body>

	<div class="wrapper">
		<h1>Lær at skrive sætninger</h1>
		<p>Skriv så mange sætninger inden tiden løber ud!</p>
		<button>START</button>
		<div class="outerWrap">
			<div class="scoreWrap">
				<p>Antal</p>
				<span class="score">0</span>
			</div>
			<div class="timeWrap">
				<p>Tid tilbage</p>
				<span class="time">60</span>
			</div>
		</div>
		<div class="wordsWrap">
			<p class="words"></p>
		</div>
	</div>
	    <script src="js/staveleg.js"></script>
</body>
</html>
